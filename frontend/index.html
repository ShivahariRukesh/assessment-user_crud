<!DOCTYPE html>
<html>
  <head>
    <title>User Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="form-container">
      <div class="login-container" id="loginForm">
        <h1>Login Page</h1>
        <p>Please enter your login details below:</p>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="registration-container" id="registrationForm">
        <h1>Registration Page</h1>

        <form>
          <div class="mb-3">
            <label for="registrationUsername" class="form-label"
              >Username</label
            >
            <input type="text" class="form-control" id="registrationUsername" />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="registrationEmail" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="registrationEmail"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="registrationPassword" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="registrationPassword"
            />
          </div>
          <div class="mb-3 form-file">
            <p>Select Your Gender</p>
            <input
              type="radio"
              class="form-radio"
              id="male"
              name="gender"
              value="Male"
            />
            <label for="male">Male</label>
            <input
              type="radio"
              class="form-radio"
              id="female"
              name="gender"
              value="Female"
            />
            <label for="female">Female</label>
            <input
              type="radio"
              class="form-radio"
              id="other"
              name="gender"
              value="Others"
            />
            <label for="other">Others</label>
          </div>
          <div class="mb-3 form-file">
            <input
              type="file"
              class="form-file"
              id="imageFile"
              accept="image/*"
            />
            <label for="imageFile">Select Your Avatar</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <button id="toggleFormButton" class="btn btn-danger">Swap</button>
    </div>
    <div class="wave"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
