<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Information</title>
  </head>
  <body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="wave"></div>

    <!-- Table of lists of Users -->
    <div class="container mt-4">
      <table class="table table-striped table-dark" id="userTable">
        <thead>
          <tr>
            <th scope="col">Profile Pic</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!--UserDetails Modal Box -->

    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">User Details</h5>
            <div style="margin-left: auto">
              <button
                type="button"
                class="btn btn-primary"
                id="modalEditButton"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="modalDeleteButton"
              >
                Delete
              </button>
            </div>
          </div>

          <div class="modal-body">
            <img
              id="modalAvatar"
              class="rounded-circle img-fluid modal-avatar"
              alt="Avatar"
            />
            <p>
              <strong>Username:</strong>
              <span id="modalUsername"></span>
            </p>
            <p><strong>Email:</strong> <span id="modalEmail"></span></p>
            <p><strong>Gender:</strong> <span id="modalGender"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--  Edit Modal Box -->
    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Edit User</h5>
          </div>

          <div class="modal-body">
            <form id="editUserModalForm">
              <div class="mb-3">
                <label for="editUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="editUsername" />
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text"></div>
              </div>

              <div class="mb-3 form-file">
                <p>Select Your Gender</p>
                <input
                  type="radio"
                  class="form-radio"
                  id="male"
                  name="gender"
                  value="Male"
                />
                <label for="male">Male</label>
                <input
                  type="radio"
                  class="form-radio"
                  id="female"
                  name="gender"
                  value="Female"
                />
                <label for="female">Female</label>
                <input
                  type="radio"
                  class="form-radio"
                  id="other"
                  name="gender"
                  value="Others"
                />
                <label for="other">Others</label>
              </div>

              <button type="submit" class="btn btn-primary">Edit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
